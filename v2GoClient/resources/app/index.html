<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/css/index.css">
    <title>Login</title>
    <!-- All the files that are required -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
   <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  </head>
  <body>
<div id="test"> <br></div>
<div class="text-center" style="padding:50px 0">
	<div class="logo">Login</div>
	<!-- Main Form -->
	<div class="login-form-1">

			<div class="login-form-main-message"></div>
			<div class="main-login-form">
				<div class="login-group">
          <form id="login-form" class="text-left">
					<div class="form-group">
						<label for="lg_username" class="sr-only">Username</label>
						<input type="text" class="form-control" id="username" name="lg_username" placeholder="username">
					</div>
					<div class="form-group">
						<label for="lg_password" class="sr-only">Password</label>
						<input type="password" class="form-control" id="password" name="lg_password" placeholder="password">
					</div>
          </form>
          <button type="submit" onclick="index.login()" class="login-button"><i class="fa fa-chevron-right"></i></button>

				</div>
			</div>
			<div class="etc-login-form">
				<p>New user? <a href="register.html">Register here</a></p>
			</div>

</div>
	<!-- end:Main Form -->
</div>
<script src="static/js/index.js"></script>

</body>
</html>
